<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>

                </div>

                </div>
                <div class="bg-neutral-600 rounded-xl text-gray-200 p-4">

            </div>
